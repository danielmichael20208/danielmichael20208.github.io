<!-- Hero Section -->
<section class="hero text-center d-flex align-items-center justify-content-center" style="height:250px;">
  <div class="container">
    <h1 class="display-4">Interactive Terminal</h1>
    <p class="lead">Type commands below and explore my skills, projects, and contact info!</p>
  </div>
</section>

<!-- Terminal Section -->
<section class="terminal-section container">

<h2 class="terminal-title text-center">Cyber Terminal</h2>

<div class="terminal-window">
  <div class="terminal-header">daniel@portfolio:~</div>
  <div id="terminal-output" class="terminal-body"></div>

  <div class="terminal-input">
    <span class="terminal-prompt">$</span>
    <input id="terminal-command" type="text" placeholder="Type 'help' and press Enter">
  </div>
</div>

</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>© 2026 Daniel Michael</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Terminal JS -->
<script>
const terminal = document.getElementById("terminal-command");
const output = document.getElementById("terminal-output");

const commands = {
  help: `
help        Show command list
about       Who is Daniel
skills      List skills
projects    View GitHub
contact     Contact info
clear       Clear terminal
`,
  about: "Daniel Michael – Cybersecurity student, FTC Robotics programmer, Georgia Tech Work Study.",
  skills: "Python, Java, HTML, CSS, Linux, Cybersecurity",
  projects: "GitHub → https://github.com/danielmichael20208",
  contact: "Email → Daniel.Michael20208@gmail.com",
};

terminal.addEventListener("keydown", function(e){
  if(e.key === "Enter"){
    const cmd = terminal.value.trim();
    terminal.value = "";

    if(cmd === "clear"){
      output.innerHTML = "";
      return;
    }

    if(commands[cmd]){
      output.innerHTML += "\n$ " + cmd + "\n" + commands[cmd] + "\n";
    } else {
      output.innerHTML += "\n$ " + cmd + "\nCommand not found\n";
    }

    output.scrollTop = output.scrollHeight;
  }
});
</script>

<script>
  const links = document.querySelectorAll(".nav-btn");
  const current = location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === current) {
      link.classList.add("active");
    }
  });
</script>
