<!-- Bootstrap JS -->

<!-- Terminal JS -->
<script>
const terminal = document.getElementById("terminal-command");
const output = document.getElementById("terminal-output");

function write(text){
  output.innerHTML += text + "\n";
  output.scrollTop = output.scrollHeight;
}

function banner(){
  write("Daniel Michael Cyber Terminal v1.0");
  write("Type 'help' to begin.");
  write("------------------------------------");
}
banner();

function showHelp(){
  write(`
help                 Show commands
about                About Daniel
skills               Show skills
projects             GitHub link
contact              Contact info
run password         Run Password Checker
clear                Clear terminal
`);
}

function runPasswordChecker(){
  write("Launching Password Checker...");
  write("------------------------------------");

  const testPasswords = ["123456","Password123","Cyber@2026","letmein"];
  testPasswords.forEach(p=>{
    const strong = p.length >= 10 && /[A-Z]/.test(p) && /[0-9]/.test(p) && /[^A-Za-z0-9]/.test(p);
    write(p + " → " + (strong ? "STRONG" : "WEAK"));
  });
}

terminal.addEventListener("keydown", e=>{
  if(e.key === "Enter"){
    const cmd = terminal.value.trim().toLowerCase();
    terminal.value = "";
    write("$ " + cmd);

    if(cmd === "help") showHelp();
    else if(cmd === "about") write("Daniel Michael – FTC Robotics programmer & Cybersecurity student.");
    else if(cmd === "skills") write("Python, Java, Linux, Cybersecurity, Robotics Programming");
    else if(cmd === "projects") write("https://github.com/danielmichael20208");
    else if(cmd === "contact") write("Daniel.Michael20208@gmail.com");
    else if(cmd === "run password") runPasswordChecker();
    else if(cmd === "clear") output.innerHTML = "";
    else write("Command not found.");
  }
});
</script>

<script>
  const links = document.querySelectorAll(".nav-btn");
  const current = location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === current) {
      link.classList.add("active");
    }
  });
</script>
